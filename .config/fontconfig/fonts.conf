<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>Monospace</family>
    <prefer>
      <family>Roboto Mono</family>
    </prefer>
    <default>
      <family>monospace</family>
    </default>
  </alias>
  <alias>
    <family>ui-monospace</family>
    <prefer>
      <family>Roboto Mono</family>
    </prefer>
    <default>
      <family>monospace</family>
    </default>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Roboto</family>
    </prefer>
    <default>
      <family>sans</family>
    </default>
  </alias>
  <alias>
    <family>Serif</family>
    <prefer>
      <family>Roboto Serif</family>
    </prefer>
    <default>
      <family>serif</family>
    </default>
  </alias>
  <alias>
    <family>Arial</family>
    <prefer>
      <family>Roboto</family>
    </prefer>
    <default>
      <family>sans</family>
    </default>
  </alias>
  <alias>
    <family>Georgia</family>
    <prefer>
      <family>Roboto Serif</family>
    </prefer>
    <default>
      <family>serif</family>
    </default>
  </alias>
</fontconfig>
